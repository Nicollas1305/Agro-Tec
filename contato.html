<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <link rel="stylesheet" href="contato.css">
	  <title>Contato</title>
  </head>
  <body>
	<section class="contact" id="contact">
		<div class="container">
		  <div class="section-heading">
			<h1>Contact</h1>
			<h6>Let's work together.</h6>
		  </div>
		  <form action="" data-aos="fade-up" data-aos-delay="300">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placehodler="Enter your name..." required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placehodler="Enter your email..." required>
			<label for="service">Services</label>
			<select name="services" id="service">
			  <option value="">     </option>	
			  <option value="">Sementes</option>
			  <option value="">Platação</option>
			  <option value="">Colheita</option>]
			  <option value="">Software de gestão agrícola</option>
			  <option value="">Vigilância da lavoura e dos animais</option>
			</select>
			<label for="subject">Subject:</label>
			<textarea name="subject" id="subject" cols="10" rows="10"></textarea>
			<input type="submit" value="submit">
		  </form>
		</div>
	  </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
